      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Soft background circle -->
